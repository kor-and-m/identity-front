<div class="container scope-form">
  <mat-tab-group>
    <mat-tab label="Редактирование" *ngIf="action !== 'watch'">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <mat-form-field class="form-input">
          <input matInput placeholder="Название приложения" name="title" [(ngModel)]="scope.title">
        </mat-form-field>
        <mat-form-field class="form-input">
          <input matInput placeholder="Адрес авторизации" name="back_url" [(ngModel)]="scope.back_url">
        </mat-form-field>
        <div>
          <p-editor [(ngModel)]="scope.description" [style]="{'height':'320px'}" name="editor"></p-editor>
        </div>
      </form>
    </mat-tab>
    <mat-tab label="Просмотр" *ngIf="action !== 'create'">	
    </mat-tab>
  </mat-tab-group>
</div>
